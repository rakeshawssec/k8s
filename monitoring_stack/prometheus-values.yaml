# prometheus-values.yaml
prometheus:
  prometheusSpec:
    retention: "15d"                  # keep 15 days of metrics
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: "local-path"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi

grafana:
  enabled: true
  adminPassword: "Admin@123"          # change to strong password
  persistence:
    enabled: true
    storageClassName: "local-path"
    size: 5Gi
  service:
    type: NodePort                    # quick access (use Ingress later for TLS)

alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "local-path"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true
