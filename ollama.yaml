apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        resources:
          requests:
            memory: "1Gi"
          limits:
            memory: "2Gi"
        securityContext:
          privileged: true
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        hostPath:
          path: /mnt/ollama-data
          type: DirectoryOrCreate
